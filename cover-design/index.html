<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封面设计因素的影响</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/PreloadJS/1.0.1/preloadjs.min.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script> -->
    <!-- <script src="./iscroll.js"></script> -->
    
</head>
<body>
    <div id="loading">
        <div class="sp">
            <div class="sp-loadbar"></div>
        </div>
    </div>
    <div class="container" style="display: none;">
        <!-- 目录ICon -->
        <div id="catalogIcon" style="display: none;">
            <img src="./assets/catalog.png" alt="">
        </div>

        <!-- 音乐ICon -->
        <div id="musicIcon" style="display: none;"></div>

        <!-- Arrow ICon -->
        <div id="arrowIcon">
            <img src="./assets/arrow-up.png" alt="">
        </div>

        <!-- 首页封面 -->
        <div id="cover">
            
        </div>

        <!-- 目录页面 -->
        <div id="catalog" style="display: none;">
            <div class="row row-1">
                <img src="./assets/目录切图/目录_01.jpg" index="1" alt="">
            </div>
            <div class="row row-2">
                <img src="./assets/目录切图/目录_02.jpg" index="2" alt="">
            </div>
            <div class="row row-3">
                <img src="./assets/目录切图/目录_03.jpg" index="3" alt="">
                <img src="./assets/目录切图/目录_04.jpg" index="4" alt="">
                <img src="./assets/目录切图/目录_05.jpg" index="5" alt="">
            </div>
            <div class="row row-4">
                <img src="./assets/目录切图/目录_06.jpg" index="6" alt="">
                <img src="./assets/目录切图/目录_07.jpg" index="7" alt="">
            </div>
            <div class="row row-5">
                <img src="./assets/目录切图/目录_08.jpg" index="8" alt="">
                <img src="./assets/目录切图/目录_09.jpg" index="9" alt="">
                <img src="./assets/目录切图/目录_10.jpg" index="10" alt="">
            </div>

            <img src="./assets/close.png" id="closeIcon" style="display: none;" alt="" srcset="">
        </div>

        <!-- 内容展示 -->
        <div id="content" style="display: none">
            <img src="" alt="">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
