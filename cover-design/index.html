<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封面设计因素的影响</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/> -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 目录ICon -->
        <div id="catalogIcon" style="display: none;">
            <img src="./assets/catalog.png" alt="">
        </div>

        <!-- 音乐ICon -->
        <div id="musicIcon" style="display: none;"></div>

        <!-- Arrow ICon -->
        <div id="arrowIcon">
            <img src="./assets/arrow-up.png" alt="">
        </div>

        <!-- 首页封面 -->
        <div id="cover">
            
        </div>

        <!-- 目录页面 -->
        <div id="catalog" style="display: none;">
            <div class="catalogItem catalogItem1" link="书籍设计1.gif">目录一</div>
            <div class="catalogItem catalogItem2" link="书籍设计2.jpg">目录二</div>
            <div class="catalogItem catalogItem3" link="书籍设计3.jpg">目录三</div>
            <div class="catalogItem catalogItem4" link="书籍设计4.jpg">目录四</div>
            <div class="catalogItem catalogItem5" link="书籍设计5.jpg">目录五</div>
            <div class="catalogItem catalogItem6" link="书籍设计6.jpg">目录六</div>
            <div class="catalogItem catalogItem7" link="书籍设计7.jpg">目录七</div>
            <div class="catalogItem catalogItem8" link="书籍设计8.gif">目录八</div>
            <div class="catalogItem catalogItem9" link="书籍设计9.gif">目录九</div>
            <div class="catalogItem catalogItem10" link="书籍设计10.jpg">目录十</div>

            <img src="./assets/close.png" id="closeIcon" style="display: none;" alt="" srcset="">
        </div>

        <!-- 内容展示 -->
        <div id="content" style="display: none">
            <img src="" alt="">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
